<div class="rankings-header">
    <h1 class="rankings-title">‚≠ê Skill Rankings</h1>
    <p class="rankings-subtitle">Discover the most popular and highest-rated AI agent skills</p>
</div>

<div class="controls">
    <div class="filter-controls">
        <button class="category-filter active" data-category="all">All Categories</button>
        <button class="category-filter" data-category="utilities">Utilities</button>
        <button class="category-filter" data-category="finance">Finance</button>
        <button class="category-filter" data-category="ai">AI & ML</button>
        <button class="category-filter" data-category="social">Social</button>
        <button class="category-filter" data-category="infrastructure">Infrastructure</button>
    </div>
    
    <div class="sort-controls">
        <button class="sort-btn active" data-sort="stars">‚≠ê Most Stars</button>
        <button class="sort-btn" data-sort="recent">üïí Recent</button>
        <button class="sort-btn" data-sort="score">üèÜ Best Score</button>
    </div>
</div>

<div class="rankings-grid">
    <div class="main-rankings">
        <div class="rankings-list" id="skillsList">
            <div class="loading">Loading skill rankings...</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-card">
            <div class="sidebar-header">üìä Platform Summary</div>
            <div class="sidebar-content" id="platformSummary">
                <div class="summary-stat">
                    <span class="summary-label">Total Skills</span>
                    <span class="summary-value" id="totalSkillsCount">-</span>
                </div>
                <div class="summary-stat">
                    <span class="summary-label">Total Stars</span>
                    <span class="summary-value" id="totalStarsCount">-</span>
                </div>
                <div class="summary-stat">
                    <span class="summary-label">Active Developers</span>
                    <span class="summary-value" id="activeDevelopers">-</span>
                </div>
                <div class="summary-stat">
                    <span class="summary-label">Categories</span>
                    <span class="summary-value" id="totalCategories">-</span>
                </div>
            </div>
        </div>

        <div class="sidebar-card">
            <div class="sidebar-header">üèÜ Top Authors</div>
            <div class="sidebar-content">
                <div id="topAuthors">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <div class="sidebar-card">
            <div class="sidebar-header">üî• Trending Categories</div>
            <div class="sidebar-content" id="trendingCategories">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
</div>

<div class="refresh-indicator" id="refreshIndicator">
    Updating rankings...
</div>

<script>
    let currentSort = 'stars';
    let currentCategory = 'all';
    let allSkills = [];
    
    const API_BASE = '/api/v1';

    async function loadAllData() {
        showRefreshIndicator();
        
        try {
            await Promise.all([
                loadSkills(),
                loadPlatformSummary(),
                loadTopAuthors(),
                loadTrendingCategories()
            ]);
        } catch (error) {
            console.error('Error loading data:', error);
            document.getElementById('skillsList').innerHTML = '<div class="error">Error loading skill data. Please try again.</div>';
        } finally {
            hideRefreshIndicator();
        }
    }

    async function loadSkills() {
        try {
            const response = await fetch(`${API_BASE}/skills?limit=100&sort=${currentSort}`);
            if (!response.ok) throw new Error('Failed to fetch skills');
            
            const data = await response.json();
            allSkills = data.skills || [];
            
            renderSkills();
        } catch (error) {
            console.error('Error loading skills:', error);
            document.getElementById('skillsList').innerHTML = '<div class="error">Error loading skills</div>';
        }
    }

    function renderSkills() {
        let filteredSkills = allSkills;
        
        // Filter by category
        if (currentCategory !== 'all') {
            filteredSkills = allSkills.filter(skill => 
                skill.category === currentCategory
            );
        }

        const skillsList = document.getElementById('skillsList');
        
        if (filteredSkills.length === 0) {
            skillsList.innerHTML = '<div style="text-align: center; padding: 50px; color: #8b949e;">No skills found for this category</div>';
            return;
        }

        skillsList.innerHTML = filteredSkills.map((skill, index) => {
            const capabilities = JSON.parse(skill.capabilities || '[]');
            const author = skill.full_name.split('/')[0].substring(1);
            const createdDate = new Date(skill.created_at).toLocaleDateString();
            const skillUrl = `/skills/${author}/${skill.name}`;
            
            return `
                <div class="skill-rank">
                    <div class="rank-number ${index < 3 ? 'top3' : ''}">${index + 1}</div>
                    <div class="skill-info">
                        <a href="${skillUrl}" class="skill-name">${skill.name}</a>
                        <div class="skill-author">by ${author}</div>
                        <div class="skill-description">${skill.description || 'No description available'}</div>
                        <div class="skill-tags">
                            ${capabilities.map(cap => `<span class="skill-tag">${cap}</span>`).join('')}
                            ${skill.category ? `<span class="skill-tag">${skill.category}</span>` : ''}
                        </div>
                        <div class="skill-stats">
                            <span>üìÖ ${createdDate}</span>
                            <span>üîó ${skill.interface_type || 'API'}</span>
                            ${skill.license ? `<span>üìÑ ${skill.license}</span>` : ''}
                        </div>
                    </div>
                    <div class="skill-metrics">
                        <div class="star-rating">‚≠ê ${skill.star_count || 0}</div>
                        <div class="metric-row">
                            <span class="metric-label">Score:</span>
                            <span class="metric-value">${Math.round(skill.score || 0)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Version:</span>
                            <span class="metric-value">${skill.version || '1.0.0'}</span>
                        </div>
                        ${skill.zap_total_sats ? `
                        <div class="metric-row">
                            <span class="metric-label">Zaps:</span>
                            <span class="metric-value">${skill.zap_total_sats} ‚ö°</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    async function loadPlatformSummary() {
        try {
            const response = await fetch(`${API_BASE}/skills?limit=1000`);
            if (!response.ok) throw new Error('Failed to fetch platform summary');
            
            const data = await response.json();
            const skills = data.skills || [];
            
            const totalStars = skills.reduce((sum, skill) => sum + (skill.star_count || 0), 0);
            const authors = new Set(skills.map(skill => 
                skill.full_name.split('/')[0].substring(1)
            ));
            const categories = new Set(skills.map(skill => skill.category).filter(Boolean));
            
            document.getElementById('totalSkillsCount').textContent = skills.length;
            document.getElementById('totalStarsCount').textContent = totalStars;
            document.getElementById('activeDevelopers').textContent = authors.size;
            document.getElementById('totalCategories').textContent = categories.size;
        } catch (error) {
            console.error('Error loading platform summary:', error);
        }
    }

    async function loadTopAuthors() {
        try {
            const response = await fetch(`${API_BASE}/skills?limit=1000`);
            if (!response.ok) throw new Error('Failed to fetch authors');
            
            const data = await response.json();
            const skills = data.skills || [];
            
            // Group by author
            const authorStats = {};
            skills.forEach(skill => {
                const author = skill.full_name.split('/')[0].substring(1);
                if (!authorStats[author]) {
                    authorStats[author] = {
                        skillCount: 0,
                        totalStars: 0,
                        totalScore: 0
                    };
                }
                authorStats[author].skillCount++;
                authorStats[author].totalStars += skill.star_count || 0;
                authorStats[author].totalScore += skill.score || 0;
            });
            
            // Sort by total stars
            const sortedAuthors = Object.entries(authorStats)
                .sort(([,a], [,b]) => b.totalStars - a.totalStars)
                .slice(0, 10);
            
            const topAuthorsDiv = document.getElementById('topAuthors');
            if (sortedAuthors.length === 0) {
                topAuthorsDiv.innerHTML = '<div style="text-align: center; color: #8b949e;">No authors yet</div>';
            } else {
                topAuthorsDiv.innerHTML = sortedAuthors.map(([author, stats]) => `
                    <div class="author-item">
                        <div>
                            <div class="author-name">${author}</div>
                            <div class="author-stats">${stats.skillCount} skills ‚Ä¢ ‚≠ê ${stats.totalStars}</div>
                        </div>
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error('Error loading top authors:', error);
            document.getElementById('topAuthors').innerHTML = '<div class="error">Error loading authors</div>';
        }
    }

    async function loadTrendingCategories() {
        try {
            const response = await fetch(`${API_BASE}/skills?limit=1000`);
            if (!response.ok) throw new Error('Failed to fetch categories');
            
            const data = await response.json();
            const skills = data.skills || [];
            
            // Group by category
            const categoryStats = {};
            skills.forEach(skill => {
                const category = skill.category || 'uncategorized';
                if (!categoryStats[category]) {
                    categoryStats[category] = {
                        skillCount: 0,
                        totalStars: 0
                    };
                }
                categoryStats[category].skillCount++;
                categoryStats[category].totalStars += skill.star_count || 0;
            });
            
            // Sort by skill count
            const sortedCategories = Object.entries(categoryStats)
                .sort(([,a], [,b]) => b.skillCount - a.skillCount)
                .slice(0, 5);
            
            const trendingCategoriesDiv = document.getElementById('trendingCategories');
            if (sortedCategories.length === 0) {
                trendingCategoriesDiv.innerHTML = '<div style="text-align: center; color: #8b949e;">No categories yet</div>';
            } else {
                trendingCategoriesDiv.innerHTML = sortedCategories.map(([category, stats]) => `
                    <div class="summary-stat">
                        <span class="summary-label">${category}</span>
                        <span class="summary-value">${stats.skillCount} skills</span>
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error('Error loading trending categories:', error);
            document.getElementById('trendingCategories').innerHTML = '<div class="error">Error loading categories</div>';
        }
    }

    function showRefreshIndicator() {
        document.getElementById('refreshIndicator').classList.add('visible');
    }

    function hideRefreshIndicator() {
        setTimeout(() => {
            document.getElementById('refreshIndicator').classList.remove('visible');
        }, 500);
    }

    // Event listeners
    document.addEventListener('click', function(e) {
        // Sort button clicks
        if (e.target.classList.contains('sort-btn')) {
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentSort = e.target.getAttribute('data-sort');
            loadSkills();
        }
        
        // Category button clicks
        if (e.target.classList.contains('category-filter')) {
            document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentCategory = e.target.getAttribute('data-category');
            renderSkills();
        }
    });

    // Auto-refresh every 2 minutes
    setInterval(loadAllData, 120000);

    // Initial load
    window.addEventListener('load', loadAllData);
</script>
