<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - ClawHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #12181f;
            --bg-card: #151c25;
            --bg-card-hover: #1a222d;
            --border-color: #1e2a38;
            --border-highlight: #2d4a6f;
            --text-primary: #e8edf4;
            --text-secondary: #8595a8;
            --text-muted: #5c6f85;
            --accent-primary: #ff6b35;
            --accent-secondary: #00d4aa;
            --accent-tertiary: #7c5cff;
            --accent-warning: #ffc107;
            --success: #00d68f;
            --danger: #ff4757;
            --gradient-hero: linear-gradient(135deg, #0a0e14 0%, #12181f 50%, #0d1319 100%);
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        /* Header */
        header {
            background: rgba(10, 14, 20, 0.95);
            backdrop-filter: blur(12px);
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1.35rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .logo:hover { opacity: 0.9; }
        
        .crab { 
            font-size: 1.8rem;
            filter: drop-shadow(0 0 8px rgba(255, 107, 53, 0.4));
        }
        
        nav {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        nav a:hover {
            color: var(--text-primary);
            background: rgba(255, 107, 53, 0.1);
        }
        
        nav a.active {
            color: var(--accent-primary);
            background: rgba(255, 107, 53, 0.15);
        }
        
        .nav-separator {
            width: 1px;
            height: 20px;
            background: var(--border-color);
            margin: 0 0.5rem;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.1rem;
            background: var(--bg-card);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .btn:hover { 
            background: var(--bg-card-hover);
            border-color: var(--border-highlight);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff8052;
            border-color: #ff8052;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }
        
        .btn-success { 
            background: var(--success); 
            border-color: var(--success);
            color: #0a0e14;
        }
        
        .btn-success:hover { 
            background: #00e6a0;
            box-shadow: 0 4px 20px rgba(0, 214, 143, 0.3);
        }
        
        .btn-danger { 
            background: var(--danger); 
            border-color: var(--danger);
        }
        
        .btn-outline {
            background: transparent;
            border-color: var(--border-highlight);
        }
        
        .btn-outline:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: var(--accent-primary);
        }
        
        /* Main Content */
        main {
            padding: 2.5rem 0;
            min-height: calc(100vh - 140px);
        }
        
        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            border-color: var(--border-highlight);
        }
        
        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }
        
        /* Skill Cards */
        .skill-card {
            border-left: 3px solid var(--accent-tertiary);
            transition: all 0.25s ease;
        }
        
        .skill-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-left-color: var(--accent-primary);
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.6rem;
        }
        
        .skill-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-secondary);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .skill-name:hover { 
            color: #00f5c4;
            text-decoration: underline;
        }
        
        .skill-version {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .skill-description {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }
        
        .skill-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .capability {
            background: linear-gradient(135deg, var(--accent-tertiary), #6366f1);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }
        
        .score {
            font-weight: 600;
            color: var(--accent-warning);
        }
        
        /* Form Elements */
        .search-box, .filter-select {
            padding: 0.65rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .search-box {
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .search-box:focus, .filter-select:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.15);
        }
        
        .search-box::placeholder {
            color: var(--text-muted);
        }
        
        .filters {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        footer a {
            color: var(--accent-secondary);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* Links */
        a {
            color: var(--accent-secondary);
        }
        
        a:hover {
            color: #00f5c4;
        }
        
        /* Code */
        code, pre {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .nav-separator {
                display: none;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
